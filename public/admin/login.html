<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus value="itheima@itcast.cn">
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码" value="12345">
      </div>
      <button class="btn btn-primary btn-block" id="loginBtn">登 录</button>
    </div>
  </div>
</body>
<script src="../assets/vendors/jquery/jquery.min.js"></script>
<script>
//1.登录的验证,邮箱和密码必须填,如果不填弹出对话提示用户-ok
//2.发送ajax请求,验证通过跳到首页index.html
$('#loginBtn').click(function (e) { 
  e.preventDefault();
  let email = $('#email').val()
  let password = $('#password').val()
  if(email.trim().length==0){
    alert('邮箱不能为空')
    return
  }
  if(password.trim().length==0){
    alert('密码不能为空')
    return
  }
  $.post("http://localhost:3000/login", {email,password},
    function (data, textStatus, jqXHR) {
      // console.log(data)
      location.href = 'index.html'
    }
  ).fail(function(error){
    // console.log(error)
    alert('邮箱地址或者密码错误')
  })
  //$.post的失败回调怎么来写
  //1:知道 2:不知道
  //文档里面没写,怎么办?
  //找最专业的文档-官网
});
</script>
</html>
